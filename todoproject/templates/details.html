          {% extends 'base.html' %}
          {% block content %}
            <div class="shadow card">
                <div class="card-body">
                    <h6 class="card-title">{{task.task}}</h6>
                    <p><b> {{task.priority}}</b></p>
                    <p><b> {{task.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' task.id %}"> Done</a>
                    <a class="btn btn-sucess" href="{% url 'update' task.id %}"> UPDATE</a>
                </div>
            </div>
          {% endblock %}
