{% extends 'base.html'%}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md3"  style="padding:50px;">
            <div class="card" style="width: 14rem;">
  <img class="card-img-top" src=  "{{i.img.url}}" alt="" height="150">
  <div class="card-body"><br>
    <h5 class="card-title">{{i.name}}</h5><br>
    <p class="card-text">{{i.desc}}</p><br>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go to movie details</a>
  </div>
</div>


        </div>
        {% endfor%}
    </div>
</div>

{% endblock %}
